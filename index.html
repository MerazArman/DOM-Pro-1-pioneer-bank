<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>

    <div id="loginAria">
        <header class="header-dign">
            <h1 class="text-center "> Welcome to Pioneer Bank</h1>
        </header>


        <div class="login-aria">
            <h4>Login</h4>

            <input type="email" placeholder=" Enter Your Email" class="form-control">
            <br>
            <input type="password" placeholder="Enter your password" class="form-control">
            <br>
            <button class="btn btn-success" id="login-btn"> Sign in</button>

        </div>

    </div>


    <!--             -->



    <section class="container  second-part" id="secondPart">
        <div class="row  ">

            <div class=" d-flex  justify-content-around">
                <div class="col-sx-12 col-sm-12 col-md-3 col-lg-3  diposit-dign degin-body">
                    <h4> Deposit </h4>
                    <h6>$ <span id="current-deposit"> 00 </span> </h6>
                </div>
                <div class="col-sx-12 col-sm-12 col-md-3 col-lg-3  withdraw-dign degin-body">
                    <h4> Withdraw </h4>
                    <h6>$ <span id="old-withdraw"> 00 </span> </h6>
                </div>
                <div class="col-sx-12 col-sm-12 col-md-3 col-lg-3  balance-dign  degin-body">
                    <h4> Balance </h4>
                    <h6>$ <span id="current-balance"> 1200</span> </h6>
                </div>


            </div>

        </div>




        <!--   ammount selection                           -->


        <section class="container">

            <div class="row ">

                <div class="col-md-6  amount-aria">
                    <h5>Deposit</h5>
                    <input type="email" placeholder="$amount you want to deposit " class="form-control" id="deposit-amount">
                    <br>
                    <button class="btn btn-success" id="deposit-btn"> Enter</button>
                </div>
                <div class="col-md-6 amount-aria">
                    <h5>withdraw</h5>
                    <input type="email" placeholder="$amount you want to withdraw  " class="form-control" id="withdraw-obj">
                    <br>
                    <button class="btn btn-success" id="withdraw-btn"> Enter</button>
                </div>

            </div>

        </section>



    </section>






    <script src="script.js"></script>


</body>

</html>
